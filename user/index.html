<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/index.css">
  <title>iReporter</title>
</head>
<body>
  <section class="container">
    <div class="main">
      <div class="logo">
        <img src="img/logo.png" alt="iReporter logo">
      </div>
      <div class="register">
      <form>
        <div>
          <label>Username</label>
          <input class="text_input" type="text" placeholder="your username?">
        </div>
        <div>
          <label>Email</label>
          <input class="text_input" type="email" placeholder="your email address?" required>
        </div>
        <div>
          <label>Password</label>
          <input class="text_input" type="password" placeholder="your password?">
        </div>
        <button type="signin" class="button">Create account  </button>
      </form>
      <div class="password_reset">
        <a href="#">Forgot password?</a>
      </div>
      <div class="login">
        <a href="#">Login instead</a>
      </div>
      <div class="admin_account">
        <a href="#">Login as an admin</a>
      </div>
      </div>
      <footer class="footer">
        <p>Web Development project for cycle 39</p>
        <a href="www.github.com/blackdevelopa">Sylva Elendu</a>
      </footer>
    </div>
    <div class="showcase">
      <div class="showcase_box">
        <h2 class="showcase_content">This is <strong>iReporter</strong></h2>
        <p>iReporter seeks to provide a platform that allows users report corruption cases and interventions to designated authorities.</p>
      </div>
    </div>
  </section>
</body>
</html>
