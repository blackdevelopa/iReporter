<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="../css/auth.css">
  <title>iReporter</title>
</head>
<body>
  <div class="main">
    <div class="logo">
      <h3 class="logo_text">iReporter</h3>
    </div>
    <div class="register">
      <form>
        <div class="content">
          <label>First Name</label>
          <input class="text_input" type="text" placeholder="your first name?" id="firstName" required>
        </div>
        <div class="content">
          <label>Last Name</label>
          <input class="text_input" type="text" placeholder="your last name?" id="lastName" required>
        </div>
        <div class="content">
          <label>Username</label>
          <input class="text_input" type="text" placeholder="your username?" id="username" required>
        </div>
        <div class="content">
          <label>Email</label>
          <input class="text_input" type="email" placeholder="your email address?" id="email" required>
        </div>
        <div class="content">
          <label>Password</label>
          <input class="text_input" type="password" placeholder="your password?" minlength="5" maxlength="12" pattern="^(?=.*\d)(?=.*[a-z])(?!.*\s).*$" title="Please include at least a lowercase character and a number." id="password" required>
        </div>
        <button type="button" class="button" id="signupBtn"><strong>Get Started</strong></button> 
      </form>
      <div class="login_links">
        <a class="links" href="../pages/login.html">Login Instead?</a>
      </div>
    </div>
  </div>
  <footer class="footer">
    <p class="footer-links">Web Development project for cycle 39 | </p>
    <a class="footer-links links" href="www.github.com/blackdevelopa">Sylva Elendu</a>
  </footer>

  <script src="./js/signup.js"></script>
</body>
</html>
