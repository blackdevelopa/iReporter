<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/index.css">
  <title>iReporter</title>
</head>
<body>
  <div class="main">
    <div class="logo">
      <img src="img/logo.png" alt="iReporter logo">
    </div>
    <div class="register">
      <form>
        <div class="content">
          <label>Username</label>
          <input class="text_input" type="text" placeholder="your username?">
        </div>
        <div class="content">
          <label>Email</label>
          <input class="text_input" type="email" placeholder="your email address?">
        </div>
        <div class="content">
          <label>Password</label>
          <input class="text_input" type="password" placeholder="your password?">
        </div>
        <button type="signin" class="button">Create account</button>
      </form>
      <div class="password_reset link">
        <a href="#">Forgot password?</a>
      </div>
      <div class="login link">
        <a href="#">Login instead</a>
      </div>
      <div class="admin_account link">
        <a href="#">Login as a user</a>
      </div>
    </div>
    <footer class="footer">
      <p>Web Development project for cycle 39</p>
      <a href="www.github.com/blackdevelopa">Sylva Elendu</a>
    </footer>
  </div>

  <script src="index.js"></script>
</body>
</html>
