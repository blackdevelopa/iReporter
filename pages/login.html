<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="../css/auth.css">
  <title>iReporter</title>
</head>
<body>
  <div class="main">
    <div class="logo">
      <h3 class="logo_text">iReporter</h3>
    </div>
    <div class="register">
      <form>
        <div class="content">
          <label>Email</label>
          <input class="text_input" type="text" placeholder="your email?" id="email">
        </div>
        <div class="content">
          <label>Password</label>
          <input class="text_input" type="password" placeholder="your password?" id="password">
        </div>
        <button type="submit" class="button" id="submitBtn"><strong>Come Inside</strong></button>
      </form>
      <div class="login_links">
        <a class="links" href="#">Forgot Password?</a>
        <a class="links" href="./signup.html">Create Account Instead</a>
      </div>
    </div>
  </div>
  <footer class="footer">
    <p class="footer-links">Web Development project for cycle 39 | </p>
    <a class="footer-links links" href="www.github.com/blackdevelopa">Sylva Elendu</a>
  </footer>

  <script src="../client/login.js"></script>
</body>
</html>
